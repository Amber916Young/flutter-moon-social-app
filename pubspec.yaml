name: moon
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  get: ^4.6.5
  get_it: ^7.6.6
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  path_provider: ^2.1.1
  dartz: ^0.10.1
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  permission_handler: ^11.0.1
  firebase_core: ^2.24.2
  fluro: ^2.0.5
  country_code_picker: ^3.0.0
  flutter_svg: ^2.0.9
  url_strategy: ^0.2.0
  flutter_localization: ^0.2.0
  url_launcher: ^6.1.14
  image_picker: ^1.0.7
  photo_view: ^0.14.0
  shimmer: ^3.0.0
  video_player: ^2.8.2
  chewie: ^1.7.4
  flutter_smart_dialog: ^4.9.6
  flex_color_scheme: ^7.3.1
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^4.2.1
  timeago: ^3.6.0
  hashtagable_v3: ^3.0.1
  reorderables: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/
    - assets/json/
    - assets/payment/
    - assets/svg/
    - assets/


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700